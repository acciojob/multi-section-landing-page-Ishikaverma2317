<form class="contact-form" id="contactForm" method="POST" novalidate>
  <h2>Contact Us</h2>

  <label for="fullname">Full Name *</label>
  <input type="text" id="fullname" name="fullname" required />
  <div class="error" id="nameError">Full name is required.</div>

  <label for="email">Email Address *</label>
  <input type="email" id="email" name="email" required />
  <div class="error" id="emailError">Please enter a valid email address.</div>

  <label for="phone">Phone Number (optional)</label>
  <input type="tel" id="phone" name="phone" placeholder="e.g. +91 9876543210" />
  <div class="error" id="phoneError">Please enter a valid phone number.</div>

  <label for="message">Message *</label>
  <textarea id="message" name="message" required minlength="100"></textarea>
  <div class="error" id="messageError">Message must be at least 100 characters long.</div>

  <button type="submit">Submit</button>
</form>
